<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Employee List</h2>
        <a href="{% url 'add' %}" class="btn btn-success">+ Add Employee</a>
    </div>

    {% if employees %}
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-4">
                <ul class="list-group list-group-flush">
                    {% for emp in employees %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>{{ emp.name }}</strong><br>
                                <small class="text-muted">{{ emp.email }}</small>
                            </div>
                            <div>
                                <a href="{% url 'update' emp.id %}" class="btn btn-sm btn-primary me-2">Edit</a>
                                <a href="{% url 'delete' emp.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            No employees found. Add a new employee to get started!
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
